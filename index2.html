<!DOCTYPE html>
<html>
<head>
	<title>Registreation Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
	body  {
		background-image: url("best-windows-10-wallpaper_050549378_263.jpg");
		background-repeat: no-repeat;
		background-size: 180%;
	}
	label{
		color: white;
	}
</style>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label>FullName:</label>
				<input type="text" class="form-control" id="fullName" placeholder="Enter FullName" name="fullName">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
			</div>
			<div class="form-group">
				<label>Gender:</label>
				<div class="custom-radio">
					<input id="male" type="radio" name="gender" value="male" checked="checked">
					<label for="male" id="gndr"><span>Male</span></label>
					<input id="female" type="radio" name="gender" value="female" checked="checked">
					<label for="female" id="gndr"><span>Female</span></label>
				</div>
			</div>
			<div class="form-group">
				<label>Age:</label>
				<input type="text" class="form-control" id="age" placeholder="Enter Age" name="age">
			</div>
			<div class="form-group">
				<label>Country:</label>
				<select name="select country" id="country" class="form-control" id="country" placeholder="country">
					<option value=""> Select Country </option>
					<option value="">India</option>
					<option value="">United Kindom</option>
					<option value="">America</option>
					<option value="">Canada</option>
					<option value="">Germany</option>
				</select>
			</div>
			<div class="form-group">
				
				<label>Hobby:</label>
				<div class ="col-sm-6">
					<label><input type="checkbox"> Cricket</label>
					<label><input type="checkbox"> Football</label>
				</div>
				<div class ="col-sm-6">
					<label><input type="checkbox"> Hockey</label>
					<label><input type="checkbox"> Basketball</label>
				</div>
			</div>
			<div  class="form-action-buttons">
				<button type="submit" class="btn btn-primary" value="submit">Submit</button>
				<button type="submit" class="btn btn-success" value="reset">Reset</button>
			</div>
		</form>
	</div>
</body>
</html>
